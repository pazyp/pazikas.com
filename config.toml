baseurl      = "https://pazyp.github.io/"
title        = "pazikas.com"
languageCode = "en-us"
theme        = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"
paginate  = 10
rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

publishDir   = "public"
canonifyURLs = true
enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
enableThemeToggle = true

# Subtitle for home
homeSubtitle = "A Place for things"

# Set disableReadOtherPosts to true in order to hide the links to other posts.
disableReadOtherPosts = false

# Enable sharing buttons, if you like
enableSharingButtons = true

# Metadata mostly used in document's head
description = "A blog"
keywords = "homepage, blog"
images = [""]

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Andrew Pazikas"

[blackfriday]
  hrefTargetBlank = true

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

[[params.social]]
  name = "twitter"
  url = "https://twitter.com/PazyP"

[[params.social]]
  name = "linkedin"
  url = "https://www.linkedin.com/in/andrewpazikas/"

[[params.social]]
  name = "github"
  url = "https://github.com/pazyp"

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

  [params.logo]
    logoMark     = ">"
    logoText     = "$ cd /home/"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    logoCursorColor    = "#67a2c9"


# Custom footer 
# If you want, you can easily override the default footer with your own content. 
#
[params.footer]
  topText = []
  bottomText = [
    "Powered by <a href=\"http://gohugo.io\">Hugo</a>",
    "Made with &#10084; by <a href=\"https://github.com/pazyp/pazikas.com\">Andrew Pazikas</a>"
  ]


  # And you can even create generic menu
  [[menu.main]]
    identifier = "Blog"
    name       = "Blog"
    url        = "/posts"